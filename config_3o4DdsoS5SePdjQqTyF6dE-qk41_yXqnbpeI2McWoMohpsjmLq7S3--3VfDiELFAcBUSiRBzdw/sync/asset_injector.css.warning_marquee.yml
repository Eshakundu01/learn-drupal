id: warning_marquee
label: 'warning marquee'
code: |-
  .warning {
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #ff0000;
    margin: 0 auto;
  }

  #text-ctn {
    margin: 18px;
  }

  #cause {
    margin: 18px;
  }

  #marquee {
    width: 360px;
    border-bottom: 3px solid #000000;
    background-color: #000000;
    white-space: nowrap;
  }

  .marquee-text {
    display: inline-block;
    width: 260px;
    font-size: 24px;
    font-weight: bold;
    color: #ff0000;
    animation: scroll 3s linear infinite;
  }

  .marquee-text:before {
    content: "ACCESS DENIED";
  }

  @keyframes scroll {
    100% {
      transform: translateX(-100%);
    }
  }

  #ctn {
    margin-top: 40px;
    width: 360px;
    height: 360px;
    font-size: 30px;
    font-weight: bold;
    text-align: center;
    overflow: hidden;
  }

  #forbidden {
    display: inline-block;
    padding: 5px 10px 5px 10px;
    border: 2px solid #000000;
    color: #000000;
    border-radius: 8px;
    font-size: 45px;
    animation: flash 1s linear infinite;
  }

  @keyframes flash {
    50% {
      opacity: 0;
    }
  }
